# Listener
    oka_file.file.doctrine_listener:
        public: false
        class: Oka\FileBundle\Doctrine\FileListener
        arguments: [ '', '@event_dispatcher', '%oka_file.storage.root_path%', '%oka_file.storage.data_dirnames%', '%oka_file.storage.object_dirnames%', '%oka_file.storage.web_server.secure%', '%oka_file.storage.web_server.host%', '%oka_file.storage.web_server.port%' ]

    oka_file.image.doctrine_listener:
        public: false
        class: Oka\FileBundle\Doctrine\ImageListener
        arguments: [ '%oka_file.image.thumbnail.mode%', '%oka_file.image.thumbnail.quality%' ]
