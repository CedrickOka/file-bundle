# Listener
    oka_file.file.doctrine_listener:
        public: false
        class: Oka\FileBundle\Doctrine\FileListener
        arguments: [ '', '@event_dispatcher', '%oka_file.container.root_path%', '%oka_file.container.data_dirnames%', '%oka_file.container.entity_dirnames%', '%oka_file.container.web_server.secure%', '%oka_file.container.web_server.host%', '%oka_file.container.web_server.port%' ]

    oka_file.image.doctrine_listener:
        public: false
        class: Oka\FileBundle\Doctrine\ImageListener
        arguments: [ '%oka_file.image.thumbnail.mode%', '%oka_file.image.thumbnail.quality%' ]
